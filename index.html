<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    
    <title>Country Viewer</title>
    
    <meta name="author" content="Lukas Michalek">
    <meta name="description" content="The Perfect Place to get to know more about your country ... or really ... about ANY Country in the World!!!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="favicon.png" rel="icon" sizes="512x512">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>
    <header>

        <!-- <button id="getJson">Get Json!</button> -->

        <form id="countryForm">
            
            <label>Choose a Country:
                <input 
                    type="text" 
                    list="countryList" 
                    name="countryName" 
                    id="countryName"
                    required/>
            </label>
            
            
            <datalist id="countryList">
               
            </datalist>

            
            <button 
                type="submit" 
                class="btn btn-primary" id="countryList-submitBtn"
                >
                Submit
            </button>
        </form>

        <div id="coordinates">
            <h4>Current Coordinates:</h4>
            <div id="curentCoordinates">
                <div id="lattitude"></div>
                <div id="longitude"></div>
            </div>
        </div>
    </header>
    

    <div id="map">
        
    </div>

    <div id="testmap">
        
    </div>

    

    <!-- * DO NOT FORGET TO ATTRIBUTE FAVICON <a href="https://www.flaticon.com/free-icons/countries" title="countries icons">Countries icons created by Iconjam - Flaticon</a> -->

    <!-- * LOCATION PIN -> <a href="https://www.flaticon.com/free-icons/location" title="location icons">Location icons created by IconMarketPK - Flaticon</a> -->
    <!-- * CAPTIAL CITY MARKER -> <a target="_blank" href="https://icons8.com/icon/67384/place-marker">Place Marker</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->

    <div id="preloader"></div>

    

    <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>

    <script type="application/javascript" src="js/script.js"></script>

    <script type="application/javascript" src="js/countryBorders.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</body>
</html>
